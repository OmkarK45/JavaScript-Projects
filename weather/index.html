<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
    <title>WeatherPro</title>
</head>
<body>
    <div class="location">
        <div class="city">
            <h2>London,</h2>
        </div>
        <div class="country">
            <h2>United Kingdom</h2>
        </div>
        <div class="date">
            <p>Aug 6 Saturday</p>
        </div>
    </div>
    <div class="notification">
        <p class="notification-text">
            Finding Your Location
        </p>
    </div>
    <div class="container">
        <div class="day">
            <p>Today</p>
        </div>
        
        <div class="weather-container">
            <div class="weather-icon">
                <img src="icons/white/png/128x128/sunny.png" alt="">
            </div>
            <div class="temperature-value">
               
            </div>
        </div>
        <div class="temperature-description">
            
        </div>
    </div>
    <div class="weather-conditions-indicator">
        <div class="humidity">
            <i class="fal fa-humidity"></i>
        </div>
        <div class="wind-speed">
            <i class="fal fa-wind"></i>
        </div>
        <div class="precipitation">
            <i class="fal fa-umbrella"></i>   
        </div>
    </div>
    <div class="weather-conditions-text">
        <div class="humidity-pc">69</div>
        <div class="wind-speed-pc">69</div>
        <div class="precipitation-pc">69</div>
    </div>



    <script src="js/script.js"></script>
</body>

</html>
