<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="assets/fonts/stylesheet.css">
    <link rel="stylesheet" href="css/main.css">
    <title>TypeR | Find your typing speed.</title>
</head>
<body>
    <!-- Title of Project -->
    <header>
        <nav>
            <li><a href="#"><i class="fal fa-keyboard"></i> TypeR</a></li>
        </nav>
    </header>

    <!-- Paragraph Box -->
    <div class="text-box">
        <h3>Type this !</h3>
        <p class="word">Lorem</p>
    </div>
    <div class="container">
        <p><i class="fal fa-chevron-right"></i> Score : <span class="score">69</span></p>
        <p><i class="fal fa-stopwatch"></i> Time : <span>Time</span></p>
        <p><i class="fal fa-sort-amount-up"></i> High Score : <span class="highScore">69</span></p>
    </div>
    <div class="text-area">
        <form action="">
            <textarea  name="" class="textarea" cols="70" onkeypress="myFunction(event)"></textarea>
        </form>
        
    </div>
    <div class="buttons">
        <button><i class="far fa-rocket-launch"></i> Start</button>
        <button class="btn-danger"><i class="far fa-undo-alt"></i> Retry</button>
    </div>




    <!-- Driver Code ! -->
    <script src="js/engine.js"></script>
</body>
</html>
