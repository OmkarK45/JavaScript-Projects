<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="assets/fonts/stylesheet.css">
    <link rel="stylesheet" href="css/main.css">
    <title>TypeR | Find your typing speed.</title>
</head>
<body onkeypress="myFunction(event)">
    <!-- Title of Project -->
    <header>
        <nav>
            <li><a href="#"><i class="fal fa-keyboard"></i> TypR</a></li>
        </nav>
    </header>

    <!-- Modal -->
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Thanks for playing!</h1>
            <h3>Your Typing Speed is <span class="speed"></span> WPM</h3>
            <div class="social-share">
                <h4>Wanna share your score ?</h4>
                <div class="social-buttons">
                    <li class="twitter"> <a class="tweet" target="_blank" href="">Tweet <i class="fab fa-twitter"></i></a> </li>
                    <li class="fb"><a class="fb-post" href=""> Facebook <i class="fab fa-facebook"></i></a></li>
                    <!-- <li class="ig"> <a href=""> Instagram <i class="fab fa-instagram"></i></a></li> -->
                    <li class="replay" ><a href="" style="color:black;"><i class="far fa-rocket-launch"></i> Replay</a></li>

                </div>
            </div>
            
        </div>
    </div>



    <!-- Paragraph Box -->
    <div class="text-box">
        <h3>Type this ! <span>Press space to start</span>  </h3>
        <p class="notificationParent"><span class="notification"></span></p> 
        <p class="word"></p>
    </div>
    <div class="container">
        <p><i class="fal fa-chevron-right"></i> Score : <span class="score">0</span></p>
        <p><i class="fal fa-stopwatch"></i> Time : <span id="counter"></span></p>
        <p><i class="fal fa-sort-amount-up"></i> High Score : <span class="highScore"></span></p>
    </div>
    <div class="text-area">
        <form action="">
            <textarea  name="" class="textarea" cols="70" "></textarea>
        </form>
        
    </div>
    <div class="buttons">
        <button class="startBtn btn-yellow"><i class="far fa-rocket-launch"></i> Start</button>
        <!-- <button class="btn-danger"><i class="far fa-undo-alt"></i> Retry</button> -->
        <!-- <button id="myBtn">Open Modal</button> -->
    </div>



    <footer>
       <div class="footer-container">
           <h5>Made with <i class="fa fa-heart" style="color: red;"></i> by Omkar Kulkarni</h5>
            <br>
           <h5>Open source project. <a href="https://github.com/OmkarK45/JavaScript-Projects/tree/master/TypeR" target="_blank"><i class="fab fa-github"></i></a> </h5>
       </div>
    </footer>
    <!-- Driver Code ! -->
    <script src="js/engine.js"></script>

    <!-- Facebook SDK for Javascript Code -->
    <script>
        window.fbAsyncInit = function() {
          FB.init({
            appId            : '588822391812057',
            autoLogAppEvents : true,
            xfbml            : true,
            version          : 'v7.0'
          });
        };
      </script>
      <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</body>
</html>
